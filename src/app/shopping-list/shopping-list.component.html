<div class="row">
  <div class="col-10">
    <app-shopping-list-edit></app-shopping-list-edit>
    <hr>
    <ul class="list-group">
      <li *ngFor="let ingredient of ingredients" class="list-group-item d-flex justify-content-between align-items-center">
        {{ ingredient.name }}
        <span class="badge badge-primary badge-pill">{{ ingredient.amount }}</span>
      </li>
    </ul>
  </div>
</div>
